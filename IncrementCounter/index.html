<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-5x"></i>
        <div class="counter" data-target="70000">0</div>
        <span>Facebook Fanpage</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-5x"></i>
        <div class="counter" data-target="5000">0</div>
        <span>Youtube Subscriber</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-tiktok fa-5x"></i>
        <div class="counter" data-target="10000">0</div>
        <span>Tiktok Follower</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
