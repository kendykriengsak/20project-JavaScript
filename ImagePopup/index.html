<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <div class="img-container">
            <img src="boots/1.jpg" alt="nike-1">
        </div>
        <div class="img-container">
            <img src="boots/2.jpg" alt="nike-2">
        </div>
        <div class="img-container">
            <img src="boots/3.jpg" alt="nike-3">
        </div>
        <div class="img-container">
            <img src="boots/4.jpg" alt="adidas-1">
        </div>
        <div class="img-container">
            <img src="boots/5.jpg" alt="adidas-2">
        </div>
        <div class="img-container">
            <img src="boots/6.jpg" alt="adidas-3">
        </div>
        <div class="img-container">
            <img src="boots/7.jpg" alt="puma-7">
        </div>
        <div class="img-container">
            <img src="boots/8.jpg" alt="puma-8">
        </div>
    </section>
    <div class="modal">
        <img src="boots/nike-1.jpg" alt="" class="full-image">
    </div>
    <script src="app.js"></script>
</body>
</html>
